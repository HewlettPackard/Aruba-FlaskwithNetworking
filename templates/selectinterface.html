{% block content %}

<table class="tablenoborder">
    <form method="POST" name="Select interface">
        <tr>
            <td>
                <font face="arial" size="2">Interface:</font>
                <select name="interface" id="interface" class="selectInterface">
                    <option value="">Select interface</option>
                    {% if ostype=="arubaos-cx" %}
                    {% for items in interfaces %}
                    <option value="{{ items }}">{{items}}</option>
                    {% endfor %}

                </select>
                {% elif ostype=="arubaos-switch" %}

                {% for items in interfaces.port_statistics_element  |sort(attribute='id') %}
                <option value="{{ items['id'] }}">{{items['id']}}</option>
                {% endfor %}

                {% endif %}

            </td>
        </tr>
    </form>
</table>
{% endblock %}
