{% block content %}
    <div id="maincontainer">
        <table class='tablewithborder' id="ztplogtable">
            <tr><td colspan='2'><font class='font13pxwhite'><center>ZTP log information for device {{deviceInfo['ipaddress']}} ({{deviceInfo['name']}})</center></font></td><td width="2%"><input type="button" name="clearLog" id="clearLog" data-deviceid="{{ deviceInfo['id'] }}"value="Clear"/></td></tr>
            <tr>
                <td nowrap><font class='font12pxwhite'>Date</font></td>
                <td nowrap><font class='font12pxwhite'>Information</font></td>
                <td></td>
            </tr>
            {% if logInfo %}
            {% for items in logInfo %}
            <tr>
                <td style="background-color:#ffffff;" nowrap><font class='font11px'>{{ items['datetime'] }}</font></td>
                <td style="background-color:#ffffff;" nowrap><font class='font11px'>{{ items['logEntry'] }}</font></td>
                <td style="background-color:#ffffff;" ></tdstyle="background-color:#ffffff;">
            </tr>

           {% endfor %}
            {% endif %}
        </table>
        </div>
        {% endblock %}
