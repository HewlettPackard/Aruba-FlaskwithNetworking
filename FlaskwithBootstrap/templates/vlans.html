{% extends "bootstrap/base.html" %}

{% block content %}

<table class="table">
    <thead>
        <tr>
            <th>Item</th>
            <th>VLAN Name</th>
            <th>VLAN ID</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for result in vlans | sort(attribute='id') %}
        <tr>
            <th scope="row">
                {{ loop.index }}
            </th>
            <td> {{ result['name'] }}</td>
            <td> {{ result['id'] }}</td>
            <td> {{ result['admin'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
